{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h4>üîπ Register</h4>
                </div>
                <div class="card-body">
                    
                    <!-- ‚úÖ Improved Flash Messages with Different Colors -->
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert 
                                {% if message.tags == 'success' %}alert-success 
                                {% elif message.tags == 'error' %}alert-danger 
                                {% elif message.tags == 'warning' %}alert-warning 
                                {% else %}alert-info{% endif %}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}

                    <!-- ‚úÖ Improved Registration Form with Placeholders -->
                    <form method="POST" onsubmit="return validatePasswords()">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" placeholder="Choose a username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" name="password" id="password" class="form-control" placeholder="Create a password" required>
                                <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('password')">
                                    üëÅ
                                </button>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Confirm Password</label>
                            <div class="input-group">
                                <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Re-enter password" required>
                                <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('confirm_password')">
                                    üëÅ
                                </button>
                            </div>
                        </div>

                        <!-- ‚úÖ Password Match Warning -->
                        <div id="password_error" class="text-danger mb-3" style="display: none;">
                            ‚ùå Passwords do not match!
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>

                    <p class="mt-3 text-center">Already have an account? 
                        <a href="{% url 'authentication:login' %}" class="text-primary fw-bold">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ‚úÖ Password Visibility Toggle Script -->
<script>
    function togglePassword(fieldId) {
        var passwordField = document.getElementById(fieldId);
        if (passwordField.type === "password") {
            passwordField.type = "text";
        } else {
            passwordField.type = "password";
        }
    }

    // ‚úÖ Validate Password Match Before Form Submission
    function validatePasswords() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirm_password").value;
        var passwordError = document.getElementById("password_error");

        if (password !== confirmPassword) {
            passwordError.style.display = "block";
            return false;
        } else {
            passwordError.style.display = "none";
            return true;
        }
    }
</script>
{% endblock %}
